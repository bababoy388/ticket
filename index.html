    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: #212d3b;
            color: rgba(255, 255, 255, 0.85);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Верхняя часть - фон для билета */
        .ticket-background {
            background-color: #212d3b;
            width: 100%;
            padding: 10px 16px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: flex-start;
        }

        /* Нижняя часть - темный фон под кнопкой */
        .button-section {
            background-color: #151e27;
            width: 100%;
            padding: 8px 16px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        .tabs-container {
            background-color: transparent;
            border-bottom: none;
            position: relative;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 5px;
        }

        .tabs {
            display: flex;
            padding: 8px 16px 0;
            gap: 8px;
            position: relative;
            min-width: min-content;
            width: max-content;
            margin: 0 auto;
        }

        .tab {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px 16px;
            font-size: 16px !important;
            font-weight: 500;
            background: transparent;
            border: none;
            border-radius: 0;
            color: rgba(255, 255, 255, 0.85);
            cursor: pointer;
            gap: 8px;
            position: relative;
            transition: color 0.2s ease;
            white-space: nowrap;
            min-width: max-content;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #e21a1a;
            transition: height 0.2s ease;
            border-radius: 2px 2px 0 0;
        }

        .tab.active {
            background: transparent;
            color: #e21a1a;
            font-weight: 600;
        }

        .tab.active::after {
            height: 3px;
        }

        .tab-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            transition: fill 0.2s ease;
            flex-shrink: 0;
        }

        .tab-icon svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 255, 255, 0.85);
            transition: fill 0.2s ease;
        }

        .tab.active .tab-icon svg {
            fill: #e21a1a;
        }

        .ticket-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: anywhere;
        }

        .ticket {
            background-color: transparent;
            border-radius: 0;
            overflow: visible;
            box-shadow: none;
            margin-bottom: 0;
        }

        .header {
            background-color: transparent;
            color: rgba(255, 255, 255, 0.85);
            padding: 0 16px 5px;
            text-align: center;
            border-bottom: none;
            margin-top: 0;
        }

        .header h1 {
            font-size: 25px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        /* Стили для основного контента */
        .main-content {
            padding: 16px;
            display: block;
        }

        .main-content.hidden {
            display: none;
        }

        /* Стили для контента контроля (QR-код) */
        .control-content {
            padding: 16px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .control-content.active {
            display: flex;
        }

        .row-block {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(58, 72, 89, 0.7);
            min-width: 100%;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .row-block-icon {
            margin-right: 12px;
            margin-top: 2px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .row-block-icon svg {
            width: 30px;
            height: 30px;
            fill: rgba(255, 255, 255, 0.85);
        }

        .row-block-content {
            flex: 1;
            min-width: 0;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: break-word;
            max-width: calc(100% - 48px);
            width: auto;
        }

        .row-block .label {
            font-size: 16px;
            color: rgba(142, 142, 147, 0.85);
            margin-bottom: 4px;
            word-break: keep-all;
        }

        .row-block .route-number {
            color: rgba(255, 255, 255, 0.85);
            font-size: 22px;
            font-weight: 500;
            letter-spacing: normal;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.3;
            max-width: 100%;
            display: inline-block;
        }

        /* Стили для QR-кода */
        .qr-image {
            max-width: 320px;
            width: 100%;
            height: auto;
            margin: 5px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .qr-number-display {
            font-size: 30px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-top: 25px;
            letter-spacing: 1.5px;
            padding: 15px 25px;
            display: inline-block;
        }

        .control-notice {
            font-size: 15px;
            color: rgba(142, 142, 147, 0.85);
            margin-top: 20px;
            max-width: 300px;
            line-height: 1.5;
            text-align: center;
        }

        .close-btn {
            background-color: rgba(226, 26, 26, 1) !important;
            color: rgba(255, 255, 255, 1) !important;
            border: none;
            width: 100%;
            max-width: 360px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transition: opacity 0.2s;
            margin: 0;
            display: block;
        }

        .close-btn:active {
            opacity: 0.7;
        }

        .timer {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: rgba(142, 142, 147, 0.85);
        }

        .timer-value {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
        }

        @keyframes pulse {
            0% { opacity: 0.85; }
            50% { opacity: 0.6; }
            100% { opacity: 0.85; }
        }

        .timer.pulse {
            animation: pulse 1s infinite;
        }

        .tg-back-button {
            display: none;
        }

        /* Стили для скроллбара в табах */
        .tabs-container::-webkit-scrollbar {
            height: 3px;
        }

        .tabs-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tabs-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .tabs-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 500px) {
            .ticket-container {
                max-width: 100%;
            }

            .close-btn {
                border-radius: 10px;
                max-width: 100%;
            }

            .tabs {
                padding: 8px 12px 0;
            }

            .tab {
                padding: 10px 14px 14px;
            }

            .row-block .route-number {
                font-size: 19px;
                line-height: 1.2;
            }

            .row-block-content {
                max-width: calc(100% - 40px);
            }

            .qr-image {
                max-width: 280px;
            }

            .qr-number-display {
                font-size: 22px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 380px) {
            .tabs {
                gap: 6px;
            }

            .tab {
                padding: 10px 12px 14px;
            }

            .row-block-content {
                max-width: calc(100% - 36px);
            }

            .qr-image {
                max-width: 210px;
            }

            .qr-number-display {
                font-size: 20px;
                padding: 10px 18px;
            }
        }

        @media (max-width: 340px) {
            .tabs {
                gap: 4px;
            }

            .tab {
                padding: 10px 10px 14px;
            }
        }

        /* Специальные стили для увеличения области маршрута */
        #bus {
            display: inline-block;
            max-width: 100%;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: break-word;
        }
    </style>
</head>

    <div class="button-section">
        <div class="ticket-container">
            <button class="close-btn" id="closeButton">ЗАКРЫТЬ</button>
        </div>
    </div>

    <script>
        // Функция для парсинга GET-параметров
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                arg1: params.get('arg1') || 'не указан аааааа аааааааа аааааааа',
                arg2: params.get('arg2') || 'не указан',
                date_buy: params.get('date_buy') || 'не указан',
                time_buy: params.get('time_buy') || 'не указан',
                company: params.get('company') || 'не указан',
                cost: params.get('cost') || 'не указан'
            };
        }

        // Получаем параметры из URL
        const queryParams = getQueryParams();
        const routeNumber = queryParams.arg1;
        const busNumber = queryParams.arg2;
        const date_buy = queryParams.date_buy;
        const time_buy = queryParams.time_buy;
        const company = queryParams.company;
        const cost = queryParams.cost;


        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Подставляем полученные параметры в нужные места
        document.getElementById('route').textContent = `${routeNumber}`;
        document.getElementById('bus').textContent = `${busNumber}`;
        document.getElementById('date_buy').textContent = `${date_buy}`;
        document.getElementById('time_buy').textContent = `${time_buy}`;
        document.getElementById('company').textContent = `${company}`;
        document.getElementById('cost').textContent = `${cost}`;

        // Функция для переключения вкладок
        function switchTab(tabName) {
            // Переключаем активные кнопки табов
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-tab') === tabName) {
                    tab.classList.add('active');
                }
            });

            // Переключаем контент
            const mainContent = document.getElementById('main-content');
            const controlContent = document.getElementById('control-content');

            if (tabName === 'number') {
                mainContent.classList.remove('hidden');
                controlContent.classList.remove('active');
            } else if (tabName === 'control') {
                mainContent.classList.add('hidden');
                controlContent.classList.add('active');
            }

            // Прокручиваем к выбранному табу
            const activeTab = document.querySelector(`.tab[data-tab="${tabName}"]`);
            if (activeTab) {
                const tabsContainer = document.querySelector('.tabs-container');
                const tabOffset = activeTab.offsetLeft - tabsContainer.offsetWidth / 2 + activeTab.offsetWidth / 2;
                tabsContainer.scrollLeft = tabOffset;
            }
        }

        // Функция для корректировки переноса текста с увеличенной шириной для маршрута
        function adjustTextWrapping() {
            const busElement = document.getElementById('bus');
            const routeElements = document.querySelectorAll('.route-number');
            const rowBlockContents = document.querySelectorAll('.row-block-content');

            // Для всех элементов с классом route-number
            routeElements.forEach(element => {
                const text = element.textContent.trim();
                // Если текст содержит пробелы или короткий, разрешаем нормальный перенос
                if (text.includes(' ') || text.length < 15) {
                    element.style.wordBreak = 'normal';
                    element.style.overflowWrap = 'break-word';
                } else {
                    // Для длинных текстов без пробелов
                    element.style.wordBreak = 'break-word';
                    element.style.overflowWrap = 'anywhere';
                }
            });

            // Для содержимого блоков - увеличиваем максимальную ширину
            rowBlockContents.forEach(block => {
                block.style.minWidth = '0';
                block.style.overflowWrap = 'break-word';
                // Увеличиваем максимальную ширину для лучшего переноса
                block.style.maxWidth = 'calc(100% - 40px)';
            });

            // Специально для номера автобуса - увеличиваем максимальную ширину
            if (busElement) {
                busElement.style.maxWidth = '100%';
                busElement.style.display = 'inline-block';
                busElement.style.wordBreak = 'break-word';
                busElement.style.overflowWrap = 'break-word';

                // Увеличиваем шрифт для длинных текстов
                if (busElement.textContent.length > 10) {
                    busElement.style.fontSize = '22px';
                    busElement.style.lineHeight = '1.3';
                }
            }
        }

        // Инициализация таймера
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                tg.close();
            }
        }, 1000);

        // Обработка кнопки закрытия
        document.getElementById('closeButton').addEventListener('click', function() {
            tg.close();
        });

        // Обработка кнопки "Назад" в Telegram
        tg.BackButton.onClick(function() {
            tg.close();
        });

        tg.BackButton.show();

        // Обработка переключения табов
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                switchTab(tabId);
            });
        });

        // Вызываем функцию настройки переноса текста
        window.addEventListener('load', adjustTextWrapping);
        window.addEventListener('resize', adjustTextWrapping);

        tg.ready();
    </script>
</body>
</html>
