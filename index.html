<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билет - Городской Транспорт</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: #212d3b;
            color: rgba(255, 255, 255, 0.85);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Верхняя часть - фон для билета */
        .ticket-background {
            background-color: #212d3b;
            width: 100%;
            padding: 10px 16px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: flex-start;
        }

        /* Нижняя часть - темный фон под кнопкой */
        .button-section {
            background-color: #151e27;
            width: 100%;
            padding: 8px 16px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        .tabs-container {
            background-color: transparent;
            border-bottom: none;
            position: relative;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 5px;
        }

        .tabs {
            display: flex;
            padding: 8px 16px 0;
            gap: 8px;
            position: relative;
            min-width: min-content;
            width: max-content;
            margin: 0 auto;
        }

        .tab {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px 16px;
            font-size: 16px !important;
            font-weight: 500;
            background: transparent;
            border: none;
            border-radius: 0;
            color: rgba(255, 255, 255, 0.85);
            cursor: pointer;
            gap: 8px;
            position: relative;
            transition: color 0.2s ease;
            white-space: nowrap;
            min-width: max-content;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #e21a1a;
            transition: height 0.2s ease;
            border-radius: 2px 2px 0 0;
        }

        .tab.active {
            background: transparent;
            color: #e21a1a;
            font-weight: 600;
        }

        .tab.active::after {
            height: 3px;
        }

        .tab-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 27px;
            height: 27px;
            transition: fill 0.2s ease;
            flex-shrink: 0;
        }

        .tab-icon svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 255, 255, 0.85);
            transition: fill 0.2s ease;
        }

        .tab.active .tab-icon svg {
            fill: #e21a1a;
        }

        .tab-content {
            padding: 16px;
        }

        .tab-pane {
            display: none;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.85);
        }

        .tab-pane.active {
            display: block;
        }

        .control-code {
            font-size: 16px;
            font-weight: 500;
            color: rgba(142, 142, 147, 0.85);
        }

        .ticket-container {
            width: 100%;
            max-width: 500px; /* Увеличил с 420px до 500px */
            display: flex;
            flex-direction: column;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: anywhere;
        }

        .ticket {
            background-color: transparent;
            border-radius: 0;
            overflow: visible;
            box-shadow: none;
            margin-bottom: 0;
        }

        .header {
            background-color: transparent;
            color: rgba(255, 255, 255, 0.85);
            padding: 0 16px 5px;
            text-align: center;
            border-bottom: none;
            margin-top: 0;
        }

        .header h1 {
            font-size: 25px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .header .duration {
            font-size: 14px;
            opacity: 0.8;
        }

        .ticket-number {
            background-color: transparent;
            padding: 24px 16px;
            text-align: center;
            border-bottom: none;
        }

        .number {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: normal;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 4px;
            word-spacing: normal;
            word-break: keep-all;
            overflow-wrap: normal;
        }

        .control {
            font-size: 16px;
            color: rgba(142, 142, 147, 0.85);
            font-weight: 500;
        }

        .details {
            padding: 8px 16px 12px;
        }

        .row-block {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(58, 72, 89, 0.7);
            min-width: 100%;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .row-block-icon {
            margin-right: 12px;
            margin-top: 2px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .row-block-icon svg {
            width: 30px;
            height: 30px;
            fill: rgba(255, 255, 255, 0.85);
        }

        .row-block-content {
            flex: 1;
            min-width: 0;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: break-word;
            /* Увеличиваем максимальную ширину для переноса */
            max-width: calc(100% - 48px); /* Учитываем ширину иконки + отступ */
            width: auto;
        }

        .row-block .label {
            font-size: 16px;
            color: rgba(142, 142, 147, 0.85);
            margin-bottom: 4px;
            word-break: keep-all;
        }

        .row-block .carrier-value {
            color: rgba(36, 129, 204, 0.9);
            font-size: 20px;
            font-weight: 600;
            word-break: normal;
        }

        .row-block .route-number {
            color: rgba(255, 255, 255, 0.85);
            font-size: 22px;
            font-weight: 500;
            letter-spacing: normal;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.3;
            /* Увеличиваем максимальную ширину для текста маршрута */
            max-width: 100%;
            display: inline-block;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(58, 72, 89, 0.7);
        }

        .row:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .label {
            font-size: 14px;
            color: rgba(142, 142, 147, 0.85);
            width: 40%;
        }

        .value {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            width: 60%;
            text-align: right;
        }

        .carrier-value {
            color: rgba(36, 129, 204, 0.9);
            font-size: 17px;
        }

        .route {
            font-size: 17px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.85);
        }

        .qr-section {
            text-align: center;
            margin: 20px 0;
            padding: 16px;
            background-color: transparent;
            border-radius: 0;
        }

        .qr-label {
            font-size: 14px;
            color: rgba(142, 142, 147, 0.85);
            margin-bottom: 8px;
        }

        .qr-code {
            font-size: 18px;
            letter-spacing: normal;
            padding: 12px;
            background-color: transparent;
            border-radius: 0;
            display: inline-block;
            color: rgba(255, 255, 255, 0.85);
        }

        .price {
            color: rgba(226, 26, 26, 0.9);
            font-size: 18px;
        }

        .date-time {
            display: flex;
            justify-content: space-between;
        }

        .date-time .label,
        .date-time .value {
            width: auto;
            text-align: left;
        }

        .date-time > div {
            width: 48%;
        }

        .close-btn {
            background-color: rgba(226, 26, 26, 1) !important;
            color: rgba(255, 255, 255, 1) !important;
            border: none;
            width: 100%;
            max-width: 360px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transition: opacity 0.2s;
            margin: 0;
            display: block;
        }

        .close-btn:active {
            opacity: 0.7;
        }

        .timer {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: rgba(142, 142, 147, 0.85);
        }

        .timer-value {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
        }

        @keyframes pulse {
            0% { opacity: 0.85; }
            50% { opacity: 0.6; }
            100% { opacity: 0.85; }
        }

        .timer.pulse {
            animation: pulse 1s infinite;
        }

        .tg-back-button {
            display: none;
        }

        /* Стили для скроллбара в табах */
        .tabs-container::-webkit-scrollbar {
            height: 3px;
        }

        .tabs-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tabs-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .tabs-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 500px) {
            .ticket-container {
                max-width: 100%;
            }

            .close-btn {
                border-radius: 10px;
                max-width: 100%;
            }

            .tabs {
                padding: 8px 12px 0;
            }

            .tab {
                padding: 10px 14px 14px;
            }

            .row-block .route-number {
                font-size: 19px;
                line-height: 1.2;
            }

            /* На маленьких экранах делаем контентный блок еще шире */
            .row-block-content {
                max-width: calc(100% - 40px); /* Уменьшаем отступ для иконки */
            }
        }

        @media (max-width: 380px) {
            .tabs {
                gap: 6px;
            }

            .tab {
                padding: 10px 12px 14px;
            }

            .row-block-content {
                max-width: calc(100% - 36px); /* Еще уменьшаем для очень узких экранов */
            }
        }

        @media (max-width: 340px) {
            .tabs {
                gap: 4px;
            }

            .tab {
                padding: 10px 10px 14px;
            }
        }

        /* Специальные стили для увеличения области маршрута */
        #bus {
            display: inline-block;
            max-width: 100%;
            word-wrap: break-word;
            word-break: normal;
            overflow-wrap: break-word;
        }

        .icons-x2 .tab-icon {
            width: 36px;
            height: 36px;
        }
        .icons-x2 .row-block-icon {
            width: 48px;
            height: 48px;
        }
        .icons-x2 .row-block-icon svg {
            width: 40px;
            height: 40px;
        }

        .icons-small .tab-icon {
            width: 18px;
            height: 18px;
        }
        .icons-small .row-block-icon {
            width: 24px;
            height: 24px;
        }
        .icons-small .row-block-icon svg {
            width: 20px;
            height: 20px;
        }

        .icons-blue .tab-icon svg,
        .icons-blue .row-block-icon svg {
            fill: rgba(36, 129, 204, 0.9);
        }

        .icons-red .tab-icon svg,
        .icons-red .row-block-icon svg {
            fill: rgba(226, 26, 26, 0.9);
        }

        .icons-green .tab-icon svg,
        .icons-green .row-block-icon svg {
            fill: rgba(46, 204, 113, 0.9);
        }
    </style>
</head>

    <script>
        // Функция для парсинга GET-параметров
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                arg1: params.get('arg1') || 'не указан аааааа аааааааа аааааааа',
                arg2: params.get('arg2') || 'не указан',
                date_buy: params.get('date_buy') || 'не указан',
                time_buy: params.get('time_buy') || 'не указан',
                company: params.get('company') || 'не указан'
            };
        }

        // Получаем параметры из URL
        const queryParams = getQueryParams();
        const routeNumber = queryParams.arg1;
        const busNumber = queryParams.arg2;
        const date_buy = queryParams.date_buy;
        const time_buy = queryParams.time_buy;
        const company = queryParams.company;

        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Подставляем полученные параметры в нужные места
        document.getElementById('route').textContent = `${routeNumber}`;
        document.getElementById('bus').textContent = `${busNumber}`;
        document.getElementById('date_buy').textContent = `${date_buy}`;
        document.getElementById('time_buy').textContent = `${time_buy}`;
        document.getElementById('company').textContent = `${company}`;

        // Функция для корректировки переноса текста с увеличенной шириной для маршрута
        function adjustTextWrapping() {
            const busElement = document.getElementById('bus');
            const routeElements = document.querySelectorAll('.route-number');
            const rowBlockContents = document.querySelectorAll('.row-block-content');

            // Для всех элементов с классом route-number
            routeElements.forEach(element => {
                const text = element.textContent.trim();
                // Если текст содержит пробелы или короткий, разрешаем нормальный перенос
                if (text.includes(' ') || text.length < 15) {
                    element.style.wordBreak = 'normal';
                    element.style.overflowWrap = 'break-word';
                } else {
                    // Для длинных текстов без пробелов
                    element.style.wordBreak = 'break-word';
                    element.style.overflowWrap = 'anywhere';
                }
            });

            // Для содержимого блоков - увеличиваем максимальную ширину
            rowBlockContents.forEach(block => {
                block.style.minWidth = '0';
                block.style.overflowWrap = 'break-word';
                // Увеличиваем максимальную ширину для лучшего переноса
                block.style.maxWidth = 'calc(100% - 40px)';
            });

            // Специально для номера автобуса - увеличиваем максимальную ширину
            if (busElement) {
                busElement.style.maxWidth = '100%';
                busElement.style.display = 'inline-block';
                busElement.style.wordBreak = 'break-word';
                busElement.style.overflowWrap = 'break-word';

                // Увеличиваем шрифт для длинных текстов
                if (busElement.textContent.length > 10) {
                    busElement.style.fontSize = '22px';
                    busElement.style.lineHeight = '1.3';
                }
            }

            // Автоматически прокручиваем к активному табу если нужно
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const tabsContainer = document.querySelector('.tabs-container');
                const tabOffset = activeTab.offsetLeft - tabsContainer.offsetWidth / 2 + activeTab.offsetWidth / 2;
                tabsContainer.scrollLeft = tabOffset;
            }
        }

        // Инициализация таймера
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                tg.close();
            }
        }, 1000);

        // Обработка кнопки закрытия
        document.getElementById('closeButton').addEventListener('click', function() {
            tg.close();
        });

        // Обработка кнопки "Назад" в Telegram
        tg.BackButton.onClick(function() {
            tg.close();
        });

        tg.BackButton.show();

        // Обработка переключения табов
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');

                // Прокручиваем к выбранному табу
                const tabsContainer = document.querySelector('.tabs-container');
                const tabOffset = tab.offsetLeft - tabsContainer.offsetWidth / 2 + tab.offsetWidth / 2;
                tabsContainer.scrollLeft = tabOffset;
            });
        });

        // Вызываем функцию настройки переноса текста
        window.addEventListener('load', adjustTextWrapping);
        window.addEventListener('resize', adjustTextWrapping);

        tg.ready();
    </script>
</body>
</html>
