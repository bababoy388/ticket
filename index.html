<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билет - Городской Транспорт</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Верхняя часть - фон для билета */
        .ticket-background {
            background-color: var(--tg-theme-bg-color, #ffffff);
            width: 100%;
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Нижняя часть - темный фон под кнопкой */
        .button-section {
            background-color: var(--tg-theme-secondary-bg-color, #f2f2f7);
            width: 100%;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Для темной темы Telegram */
        @media (prefers-color-scheme: dark) {
            .ticket-background {
                background-color: var(--tg-theme-secondary-bg-color, #1c1c1e);
            }
            .button-section {
                background-color: rgba(255, 255, 255, 0.05);
            }
        }

        .tabs-container {
            background-color: transparent;
            border-bottom: none;
        }

        .tabs {
            display: flex;
            padding: 8px 16px 0;
            gap: 4px;
        }

        .tab {
            flex: 1;
            padding: 6px 12px;
            font-size: 16px;
            font-weight: 500;
            background: transparent;
            border: none;
            border-radius: 0;
            color: var(--tg-theme-text-color, #000000);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab.active {
            background: transparent;
            color: var(--tg-theme-text-color, #000000);
            font-weight: 600;
            text-decoration: underline;
        }

        .tab-content {
            padding: 16px;
        }

        .tab-pane {
            display: none;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .tab-pane.active {
            display: block;
        }

        .control-code {
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .ticket-container {
            width: 100%;
            max-width: 360px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        .row-block {
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px solid var(--tg-theme-section-bg-color, #e5e5ea);
            min-width: 100%;
            max-width: 100%;
        }

        .row-block .label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
            margin-bottom: 4px;
        }

        .row-block .carrier-value {
            color: var(--tg-theme-link-color, #2481cc);
            font-size: 20px;
            font-weight: 600;
        }

        .row-block .route-number {
            color: var(--tg-theme-text-color, #000000);
            font-size: 18px;
            font-weight: 600;
            letter-spacing: normal;
        }

        .ticket {
            background-color: transparent;
            border-radius: 0;
            overflow: visible;
            box-shadow: none;
            margin-bottom: 0;
        }

        .header {
            background-color: transparent;
            color: var(--tg-theme-text-color, #000000);
            padding: 20px 16px;
            text-align: center;
            border-bottom: none;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .header .duration {
            font-size: 14px;
            opacity: 0.9;
        }

        .ticket-number {
            background-color: transparent;
            padding: 24px 16px;
            text-align: center;
            border-bottom: none;
        }

        .number {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: normal;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
            word-spacing: normal;
        }

        .control {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-weight: 500;
        }

        .details {
            padding: 20px 16px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
            padding-bottom: 18px;
            border-bottom: 1px solid var(--tg-theme-section-bg-color, #e5e5ea);
        }

        .row:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
            width: 40%;
        }

        .value {
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
            font-weight: 500;
            width: 60%;
            text-align: right;
        }

        .carrier-value {
            color: var(--tg-theme-link-color, #2481cc);
            font-size: 17px;
        }

        .route {
            font-size: 17px;
            line-height: 1.4;
        }

        .qr-section {
            text-align: center;
            margin: 20px 0;
            padding: 16px;
            background-color: transparent;
            border-radius: 0;
        }

        .qr-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
            margin-bottom: 8px;
        }

        .qr-code {
            font-size: 18px;
            letter-spacing: normal;
            padding: 12px;
            background-color: transparent;
            border-radius: 0;
            display: inline-block;
        }

        .price {
            color: var(--tg-theme-destructive-text-color, #ff3b30);
            font-size: 18px;
        }

        .date-time {
            display: flex;
            justify-content: space-between;
        }

        .date-time .label,
        .date-time .value {
            width: auto;
            text-align: left;
        }

        .date-time > div {
            width: 48%;
        }

        /* Красная кнопка */
        .close-btn {
            background-color: #ff3b30 !important;
            color: #ffffff !important;
            border: none;
            width: 100%;
            max-width: 360px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transition: opacity 0.2s;
            margin: 0;
            display: block;
        }

        .close-btn:active {
            opacity: 0.8;
        }

        .timer {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .timer-value {
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }

        /* Анимация для таймера */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .timer.pulse {
            animation: pulse 1s infinite;
        }

        /* Стили для Telegram */
        .tg-back-button {
            display: none;
        }

        /* Адаптация под разные размеры экрана */
        @media (max-width: 400px) {
            .ticket-container {
                max-width: 100%;
            }

            .close-btn {
                border-radius: 10px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Верхняя часть - фон для билета -->
    <div class="ticket-background">
        <div class="ticket-container">
            <div class="ticket">
                <div class="header">
                    <h1>Действует: <span id="timer">13</span> сек.</h1>
                </div>

                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab active" data-tab="number">1 326 741 863</button>
                        <button class="tab" data-tab="control">Контроль</button>
                    </div>
                </div>

                <div class="details">
                    <div class="row-block">
                        <div class="label">Перевозчик</div>
                        <div class="route-number">ООО "СКАД"</div>
                    </div>

                    <div class="row-block">
                        <div class="label">Маршрут</div>
                        <div class="route-number" id="routeInfo">x164kx124</div>
                    </div>

                    <div class="row-block">
                        <div class="label">Стоимость</div>
                        <div class="route-number">1 шт., Полный, 48.00 ₽</div>
                    </div>

                    <div class="row-block">
                        <div class="label">Дата покупки</div>
                        <div class="route-number">01 декабря 2025 г.</div>
                    </div>
                    <div class="row-block">
                        <div class="label">Время покупки</div>
                        <div class="route-number">20:40</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижняя часть - темный фон под кнопкой -->
    <div class="button-section">
        <div class="ticket-container">
            <button class="close-btn" id="closeButton">ЗАКРЫТЬ</button>
        </div>
    </div>

    <script>
        // Функция для парсинга GET-параметров
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                arg1: params.get('arg1') || 'не указан',
                arg2: params.get('arg2') || 'не указан'
            };
        }

        // Получаем параметры из URL
        const queryParams = getQueryParams();
        const routeNumber = queryParams.arg1; // номер маршрута автобуса
        const busNumber = queryParams.arg2;   // номер автобуса

        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Расширяем приложение на весь экран
        tg.expand();

        // Устанавливаем цветовую схему
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#8e8e93');
        document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#2481cc');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#2481cc');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f2f2f7');

        // Подставляем полученные параметры в нужные места
        document.getElementById('routeInfo').textContent = `Маршрут ${routeNumber}, ${busNumber}`;

        // Также можно использовать параметры для генерации номера билета или контрольного кода
        // Например, создать номер билета на основе параметров
        const ticketNumber = `1 ${routeNumber.padStart(3, '0')} ${busNumber.padStart(3, '0')} 863`;
        document.querySelector('.tab.active').textContent = ticketNumber;

        // Генерируем контрольный код на основе параметров
        const controlCode = `${routeNumber}-${busNumber}-${Date.now().toString().slice(-4)}`;
        document.querySelector('.tab[data-tab="control"]').textContent = controlCode;

        // Инициализация таймера
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;

            // Когда время вышло, закрываем приложение
            if (timeLeft <= 0) {
                clearInterval(countdown);
                tg.close();
            }
        }, 1000);

        // Обработка кнопки закрытия
        document.getElementById('closeButton').addEventListener('click', function() {
            tg.close();
        });

        // Обработка кнопки "Назад" в Telegram
        tg.BackButton.onClick(function() {
            tg.close();
        });

        // Показываем кнопку "Назад" в Telegram
        tg.BackButton.show();

        // Обработка переключения табов
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Убираем активный класс у всех табов
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));

                // Добавляем активный класс текущему табу
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                // В вашем коде нет элементов с id="number-tab" и id="control-tab"
                // Если они нужны, их нужно добавить в HTML
            });
        });

        // Отправляем событие о показе билета
        tg.ready();
    </script>
</body>
</html>
